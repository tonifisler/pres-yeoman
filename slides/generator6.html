<h2>sortie</h2>

<p>Ajouter ceci dans l'<b>index.php</b> placé dans <b>templates</b></p>

<code><%=username%></code>

<br>
<p>Et ceci dans la méthode <b>writing</b> de l'<b>index.js</b>:</p>
<code class="js">this.template('index.php');</code>


<aside class="notes">
    - Handlebars -> templating <br>
    - this.template aggrège les variables et et complète les fichiers
</aside>
